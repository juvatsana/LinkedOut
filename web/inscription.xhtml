<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <script type="text/javascript" src="ressources/js/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript">
            $(document).on('click', '#save', function (event) {
                //$("#save").next('br').after('<div id="validation" class="alert alert-success"><strong>Success!</strong> Votre formation a été enregistré.</div>');
                //$("#validation").delay(2000).fadeOut(500);
                alert("click save");
            });
        </script>
        
        <title>Welcome to LinkedOut</title>
        <!-- Bootstrap core CSS -->
        <link href="ressources/css/bootstrap.min.css" rel="stylesheet"></link>
        <!-- Custom styles for this template -->
        <link href="ressources/css/cover.css" rel="stylesheet"></link>
    </h:head>

    <h:body>
        <div class="site-wrapper">

            <div class="site-wrapper-inner">

                <div class="cover-container">

                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">LinkedOut HomePage</h3>
                            s
                        </div>
                    </div>

                    <h:form>

                        <div class="inner cover">
                            <h1 class="cover-heading">Formation</h1>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Surname</span>
                                <h:inputText id="surname" a:type="text" class="form-control" a:aria-describedby="basic-addon1" value="#{inscriptionBean.surname}"></h:inputText>
                            </div>
                            <br></br>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Firstname</span>
                                <h:inputText id="firstname" a:type="text" class="form-control" a:aria-describedby="basic-addon1" value="#{inscriptionBean.firstname}"></h:inputText>
                            </div>
                            <br></br>

                            <div class="form-group">
                                <span class="input-group-addon" id="basic-addon1">Username</span>
                                <h:inputText class="form-control" a:type="email" value="#{inscriptionBean.username}" requiredMessage="Veuillez saisir un nom d'utilisateur"/>
                            </div>
                            <br></br>

                            <div class="form-group">
                                <span class="input-group-addon" id="basic-addon1">Password</span>
                                <h:inputText class="form-control" a:type="password" value="#{inscriptionBean.pass}" requiredMessage="Veuillez saisir un mot de passe"/>
                            </div>
                            <br></br>

                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Age</span>
                                <h:inputText id="age" a:type="text" class="form-control" a:aria-describedby="basic-addon1" value="#{inscriptionBean.age}"></h:inputText>
                            </div>
                            <br></br>
                            
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Adress</span>
                                <h:inputText id ="adress" a:type="text" class="form-control" a:aria-describedby="basic-addon1" value="#{inscriptionBean.adress}"></h:inputText>
                            </div>
                            <br></br>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Phone number</span>
                                <h:inputText id ="tel" a:type="text" class="form-control" a:aria-describedby="basic-addon1" value="#{inscriptionBean.tel}"></h:inputText>
                            </div>
                            <br></br>
                        </div>

                        <h:commandButton class="btn btn-success btn-lg" id="save" value="AJOUTER" action ="#{inscriptionBean.saveUser}" />
                        <br></br>
                        <c:if test="${not empty inscriptionBean.error}">
                            <div class="alert alert-warning">
                                <strong>Warning!</strong>  #{inscriptionBean.error}
                            </div>
                        </c:if>
                    </h:form>
                    <br></br>
                </div>
            </div>
        </div>
    </h:body>
</html>
